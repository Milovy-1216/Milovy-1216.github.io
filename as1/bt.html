<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap版本</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 60px;
        }
        section {
            min-height: 300px;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- 固定導航欄 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">CYC</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#scene01">Scene01</a></li>
                    <li class="nav-item"><a class="nav-link" href="#scene02">Scene02</a></li>
                    <li class="nav-item"><a class="nav-link" href="#scene03">Scene03</a></li>
                    <li class="nav-item"><a class="nav-link" href="#scene04">Scene04</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主要內容 -->
    <div class="container">
        <div class="row">
            <!-- 主內容區 -->
            <div class="col-md-8">
                <section id="scene01" class="mb-4">
                    <h2>Scene01</h2>
                    <p>這是第一個場景的內容。</p>
                </section>
                <section id="scene02" class="mb-4">
                    <h2>Scene02</h2>
                    <p>這是第二個場景的內容。</p>
                </section>
                <section id="scene03" class="mb-4">
                    <h2>Scene03</h2>
                    <p>這是第三個場景的內容。</p>
                </section>
                <section id="scene04" class="mb-4">
                    <h2>Scene04</h2>
                    <p>這是第四個場景的內容。</p>
                </section>
            </div>
            <!-- 側邊欄 -->
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header bg-success text-white">支援內容</div>
                    <div class="card-body">
                        <p>這裡是支援內容區域。</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 頁腳 -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p>這裡是頁腳</p>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
